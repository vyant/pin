
<!DOCTYPE html>
<html>
<head>
	<title>Pinterest Search Opener</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="theme-color" content="#ffffff">
	<meta name="msapplication-TileColor" content="#ffffff">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="col-md-12 my-4">
			<center><h1>Pinterest Search Opener</h1></center>
			<div class="card my-4">
				<div class="card-body">			
					<div class="form-group mb-4">
					  <label for="pinterest_list"><b>Keyword here : </b></label>
					  <textarea class="pinterest_list form-control mb-3" rows="15" id="pinterest_list" placeholder="insert list here.."></textarea>
					  <button class="go_generate btn btn-primary">Sikat</button>
					  <button class="clear_txt btn btn-danger">Clear</button>
					</div>				
				</div>
			</div>
		</div>
	</div>
</body>
<footer>
	<div class="d-block" align="center">
		<p>Created By <a href="https://www.facebook.com/vyant789" target="_blank">vyant</a></p>
	</div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	$(document).on('click','.go_generate',function()
	{    
		$.each($('#pinterest_list').val().split(/\n/), function(i, keyword){
		   if(keyword && keyword.length)
		   {
		   	var kw_encode	= keyword.replace(/\ /g, '%20');
		   	var target1 	= `https://www.pinterest.co.uk/search/videos/?q=${kw_encode}&rs=filter`;
		   	var target2 	= `https://www.pinterest.co.uk/search/pins/?q=${kw_encode}&rs=filter`;
		   	window.open(target1, '_blank');
		   	window.open(target2, '_blank');
		   }
		});
	})

	$(document).on('click','.clear_txt',function()
	{    
		$('#pinterest_list').val('');
	})
})
</script>
</html>
